apiVersion: apps/v1
kind: Deployment
metadata:
  name: coder-db-postgresql
  namespace: coder
spec:
  replicas: 1
  selector:
    matchLabels:
      app: coder-db-postgresql
  template:
    metadata:
      labels:
        app: coder-db-postgresql
    spec:
      containers:
        - name: postgres
          image: postgres:13
          env:
            - name: POSTGRES_USER
              value: coder
            - name: POSTGRES_PASSWORD
              value: coder
            - name: POSTGRES_DB
              value: coder
          ports:
            - containerPort: 5432
          resources:
            requests:
              cpu: "250m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "1Gi"
          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data
      volumes:
        - name: data
          emptyDir: {} # For MVP, ephemeral storage is fine. For prod, use PVC.
---
apiVersion: v1
kind: Service
metadata:
  name: coder-db-postgresql
  namespace: coder
spec:
  selector:
    app: coder-db-postgresql
  ports:
    - protocol: TCP
      port: 5432
      targetPort: 5432
