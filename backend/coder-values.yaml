coderd:
  # Force Open Source Image
  image: "ghcr.io/coder/coder:v2.16.0"
  
  service:
    type: LoadBalancer

  # Allow writing to filesystem (needed for OSS image cache/home)
  securityContext:
    readOnlyRootFilesystem: false

  env:
    - name: CODER_PG_CONNECTION_URL
      value: "postgresql://coder:coder@coder-db-postgresql:5432/coder?sslmode=disable"
    - name: CODER_EXPERIMENTAL
      value: "false"
    - name: CODER_WILDCARD_ACCESS_URL
      value: "*.drape.info"
    - name: CODER_ACCESS_URL
      value: "http://drape.info"

  resources:
    requests:
      cpu: "250m"
      memory: "512Mi"
    limits:
      cpu: "1000m"
      memory: "2Gi"

# Database Configuration
postgresql:
  enabled: true
  auth:
    username: coder
    password: coder
    database: coder
  persistence:
    enabled: true
    size: 10Gi
  primary:
    resources:
      requests:
        cpu: "250m"
        memory: "256Mi"
      limits:
        cpu: "500m"
        memory: "1Gi"
