steps:
  # Build con cache
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '--cache-from'
      - 'us-central1-docker.pkg.dev/drape-mobile-ide/drape-repo/drape-backend:latest'
      - '-t'
      - 'us-central1-docker.pkg.dev/drape-mobile-ide/drape-repo/drape-backend:latest'
      - '.'
  
  # Push immagine
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'us-central1-docker.pkg.dev/drape-mobile-ide/drape-repo/drape-backend:latest']
  
  # Deploy su Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'drape-ai-backend'
      - '--image'
      - 'us-central1-docker.pkg.dev/drape-mobile-ide/drape-repo/drape-backend:latest'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--set-env-vars'
      - 'GOOGLE_CLOUD_PROJECT=drape-mobile-ide'
      - '--timeout'
      - '300'

images:
  - 'us-central1-docker.pkg.dev/drape-mobile-ide/drape-repo/drape-backend:latest'

options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY
